<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Support - Synchro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:{
                light: '#e0f7f0',
                            lighter: '#ebfaf4',
                            DEFAULT: '#00b383',
                            dark: '#009b72',
            },
            secondary: '#f0fdf4',
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-secondary min-h-screen flex flex-col">

  <!-- Main content -->
  <main class="flex-grow max-w-3xl mx-auto mt-10 px-4 md:px-6">
    <div class="bg-white shadow-lg rounded-xl p-8 animate-fade-in space-y-6">
      <div>
        <h2 class="text-3xl font-bold text-primary- mb-2">Contact Support</h2>
        <p class="text-gray-600">
          Need help? Fill out the form and weâ€™ll get back to you shortly.
        </p>
      </div>

      <form action="/api/support/contact" method="POST" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block mb-1 font-medium text-gray-700">Your Name</label>
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="John Doe"
              class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:ring-2 focus:ring-primary-light focus:outline-none"
            />
            <i class="fa fa-user absolute left-3 top-2.5 text-gray-400"></i>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 font-medium text-gray-700">Email Address</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="john@example.com"
              class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:ring-2 focus:ring-primary-light focus:outline-none"
            />
            <i class="fa fa-envelope absolute left-3 top-2.5 text-gray-400"></i>
          </div>
        </div>

        <!-- Subject -->
        <div>
          <label for="subject" class="block mb-1 font-medium text-gray-700">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            placeholder="Short summary of the issue"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-primary-light focus:outline-none"
          />
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block mb-1 font-medium text-gray-700">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Describe your issue or feedback"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-primary-light focus:outline-none"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-primary hover:bg-primary-dark text-white font-semibold px-6 py-2 rounded-md "
          >
            Send Message
          </button>
        </div>
      </form>

      <!-- Optional error/success placeholder -->
      <div id="feedback" class="hidden mt-4 text-sm text-red-500">
        <!-- JS can toggle this div -->
        Something went wrong. Please try again.
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 p-4 text-center text-gray-500 text-sm ">
    &copy; 2025 Synchro. All rights reserved.
  </footer>

  <!-- Animation -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
